<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-3</title>
        <style></style>
    </head>
    <body>
        <main>
            <div id="root"></div>
        </main>
        <script>
            try {
                let fahrenheit = Number(
                    prompt("Enter the temperature in fahrenheit")
                )
                if (!Boolean(fahrenheit)) throw new Error("Value Error")
            } catch (err) {
                alert(err)
            }

            const celsius = (fahrenheit) => ((fahrenheit - 32) * 5) / 9
            const kelvin = (fahrenheit) => ((fahrenheit - 459.67) * 5) / 9

            alert(
                `Celsius: ${celsius(fahrenheit).toFixed(2)}\nKelvin:${kelvin(
                    fahrenheit
                ).toFixed(2)}`
            )
        </script>
    </body>
</html>
